# Application
spring.application.name=lol-custom-tracker
spring.profiles.active=dev

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# DataSource - H2
spring.datasource.url=jdbc:h2:mem:loltracker;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Riot API Configuration
riot.api.key=${RIOT_API_KEY:your-api-key-here}
riot.api.regions.kr=https://kr.api.riotgames.com
riot.api.regions.asia=https://asia.api.riotgames.com
riot.api.regions.americas=https://americas.api.riotgames.com
riot.api.regions.europe=https://europe.api.riotgames.com
riot.api.rate-limit.per-second=20
riot.api.rate-limit.per-two-minutes=100
riot.api.timeout.connect=5000
riot.api.timeout.read=10000
riot.api.retry.max-attempts=3
riot.api.retry.backoff-ms=1000

# Application Configuration
app.scheduler.match-sync.enabled=true
app.scheduler.match-sync.cron=0 */10 * * * *
app.scheduler.match-sync.initial-delay=30000
app.scheduler.statistics-update.enabled=true
app.scheduler.statistics-update.cron=0 0 * * * *
app.match.history-fetch-count=20
app.match.max-match-age-days=30
app.cache.ttl.account=3600
app.cache.ttl.match=1800
app.cache.ttl.summoner=3600

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,scheduledtasks
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.show-actuator=true

# Logging
logging.level.root=INFO
logging.level.com.uhihi.loltracker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.reactor.netty.http.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/lol-tracker.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30