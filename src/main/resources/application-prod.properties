# Production Profile

# JPA - ??? Flyway? ??
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# DataSource - PostgreSQL (??? ??)
# spring.datasource.url=jdbc:postgresql://localhost:5432/loltracker
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}
# spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis - ???? ??
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# H2 Console - ????
spring.h2.console.enabled=false

# Riot API - ???? ??
riot.api.key=${RIOT_API_KEY}

# Scheduler - ?? ???
app.scheduler.match-sync.enabled=true
app.scheduler.match-sync.cron=0 */10 * * * *
app.scheduler.statistics-update.enabled=true
app.scheduler.statistics-update.cron=0 0 */2 * * *

# Logging - ???
logging.level.root=WARN
logging.level.com.uhihi.loltracker=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/lol-tracker/application.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Actuator - ?? ??
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=never

# Swagger - ????
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false